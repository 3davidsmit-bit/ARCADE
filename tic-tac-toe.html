<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="styles.css">
<style>
/* Extra overlay styling specifiek voor Tic Tac Toe */
.game-over-overlay {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 999;
    color: white;
    font-size: 2rem;
    font-family: 'Arial', sans-serif;
}

.game-over-overlay .blink {
    animation: blink 1s infinite;
    margin-bottom: 20px;
}

@keyframes blink{
    0%,50%,100%{opacity:1;}
    25%,75%{opacity:0;}
}
</style>
</head>
<body>

<header>
    <div class="dropdown">
        <button class="dropdown-btn">Home</button>
        <div class="dropdown-content">
            <a href="index.html">Home</a>
            <a href="tic-tac-toe.html">Tic Tac Toe</a>
            <a href="snake.html">Snake</a>
            <a href="tetris.html">Tetris</a>
            <a href="frogger.html">Frogger</a>
        </div>
    </div>
    <div id="datetime"></div>
</header>

<main>
    <h1>Tic Tac Toe</h1>

    <div class="game-container">
        <div id="ticBoard"></div>

        <div style="margin:10px 0;">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <button id="startTic" class="start-btn">Restart</button>
    </div>
</main>

<script src="tic.js"></script>

<script>
// Datum en tijd
function updateDateTime(){
    const now = new Date();
    document.getElementById('datetime').textContent = now.toLocaleString();
}
setInterval(updateDateTime,1000);
updateDateTime();

// Dropdown menu
document.addEventListener('DOMContentLoaded', ()=>{
    const dropdownBtn = document.querySelector('.dropdown-btn');
    const dropdownContent = document.querySelector('.dropdown-content');

    dropdownBtn.addEventListener('click', function(e){
        e.stopPropagation();
        dropdownContent.classList.toggle('show');
    });

    window.addEventListener('click', function(e){
        if(!e.target.matches('.dropdown-btn')){
            document.querySelectorAll('.dropdown-content').forEach(dc => dc.classList.remove('show'));
        }
    });
});
</script>

</body>
</html>
